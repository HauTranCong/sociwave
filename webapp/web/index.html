<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="SociWave - Facebook Reel Comment Manager">
  <meta name="description" content="Automated Facebook Reel comment monitoring and reply system with customizable rules. Monitor comments, create reply rules, and automate responses.">

  <meta name="author" content="Hau Tran Cong">
  <meta name="theme-color" content="#2196F3">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sociwave.app/">
  <meta property="og:title" content="SociWave - Facebook Reel Comment Manager">
  <meta property="og:description" content="Automated Facebook Reel comment monitoring and reply system with customizable rules">
  <meta property="og:image" content="icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://sociwave.app/">
  <meta property="twitter:title" content="SociWave - Facebook Reel Comment Manager">
  <meta property="twitter:description" content="Automated Facebook Reel comment monitoring and reply system">
  <meta property="twitter:image" content="icons/Icon-512.png">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SociWave">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SociWave - Facebook Reel Comment Manager</title>
  <link rel="manifest" href="manifest.json">

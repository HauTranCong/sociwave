version: '3.3'

services:
  sociwave-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8000/api}
    ports:
      - "8080:80"
    container_name: sociwave-frontend
    restart: unless-stopped
    depends_on:
      - sociwave-backend
    networks:
      - sociwave-network

  sociwave-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://localhost:8080}
    ports:
      - "8000:8000"
    container_name: sociwave-backend
    restart: unless-stopped
    volumes:
      # Mount backend code for development
      - ../backend:/app
      # Mount host SQLite database file so it persists and uses your local data
      - ../backend/data/sociwave.db:/app/data/sociwave.db
    networks:
      - sociwave-network

networks:
  sociwave-network:
    driver: bridge

version: '3.3'

services:
  sociwave-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    container_name: sociwave-frontend
    restart: unless-stopped
    depends_on:
      - sociwave-backend
    networks:
      - sociwave-network

  sociwave-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: sociwave-backend
    restart: unless-stopped
    volumes:
      # Mount the backend code for development, and a persistent volume for the database
      - ../backend:/app
      - sociwave-db-data:/app/data
    networks:
      - sociwave-network

networks:
  sociwave-network:
    driver: bridge

volumes:
  sociwave-db-data:
    driver: local
